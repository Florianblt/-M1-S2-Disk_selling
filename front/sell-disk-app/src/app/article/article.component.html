<div class="articles">
  <mat-card class="article-card" *ngFor="let article of articles" (click)="goDetail(article.idArticle)">
    <div class="jaquette-article">
      <img matCardImage src={{article.jaquette}} alt="Jaquette">
    </div>
    <div class="titre-article">
      {{article.titre}}
    </div>
    <div class="nom-artiste">
      {{article.artiste.nomArtiste}}
    </div>
  </mat-card>
</div>
